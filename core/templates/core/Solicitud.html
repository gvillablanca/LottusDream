{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'core/img/Logotipo.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Solicitud</title>
    
</head>
  <body class="fondo-img3">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">
          <img src="{% static 'core/img/Logotipo.png' %}" class="img-banner-in" style="width: 5%;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav justify-content-end">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <!--formulario de solicitud de evento-->  
    <section>
      {% block content %}
        <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
                    <h1 class="titulo-principal">Cotización evento</h1>
                    <form action = "" class="" method="post">
                    {% csrf_token %}
                        {{ form }}
                        <br>
                        <button type="submit" class="false-btn-modal">Enviar Cotización</button>
                    </form>
                </div>
            </div>
        </div>
        {{ mensaje }}
      {% endblock %}
      </section>
        
        <script>
          const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
          const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        <script src="{% static 'core/js/app.js' %}" type="text/javascript" charset="utf-8" async defer></script> 
</body>
</html>
